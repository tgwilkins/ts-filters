name: publish-to-npm
on: 
  push:
      branches:
        - 'master'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm whoami
      - run: npm run build      
      - run: npm run test
      - run: npm publish